<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/shoppingcart.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Press+Start+2P&family=Sigmar&display=swap"
      rel="stylesheet"
      />
      <script src="cart.js" defer></script>
  </head>
  <body>
    <header id="header">
      <a href="index.html" id="logo">Foodie Town</a>
      <nav>
        <div class="nav-container">
          <ul>
            <li><a href="ica.html">ICA</a></li>
            <li><a href="lidl.html">LIDL</a></li>
            <li><a href="willys.html">Willys</a></li>
            <li><a href="hemkop.html">Hemk√∂p</a></li>
          </ul>
        </div>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
      <div id="shopping-cart-icon" class="shopping-cart-icon">
        <a href="shoppingcart.html">
            <img src="img/shoppingcart.png" alt="Shopping Cart">
            <span id="cart-icon-count">0</span>
        </a>
      </div>
    </header>
    
    <main>
      <section class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
      </section>
      <br />
      <section class="total-amount">
        <h2>Total</h2>
        <p id="total-amount">$0.00</p>
      </section>
      <hr />
      <div class="container">
        <section class="delivery-info">
          <h2>Delivery Information</h2>
          <h3>Enter your shipping details.</h3>
          <h4><input type="text" placeholder="Name and Surname..." /></h4>
          <h4><input type="text" placeholder="Address..." /></h4>
          <h4><input type="text" placeholder="City..." /></h4>
          <h4><input type="text" placeholder="Postal Code..." /></h4>
        </section>
        <section class="payment">
          <h2>Payment Option</h2>
          <h3>Choose your preferred method:</h3>
          <h4>
            <input type="radio" id="Card" name="payment" value="Card" />
            <label for="Card">Card</label>
          </h4>
          <h4>
            <input type="radio" id="Swish" name="payment" value="Swish" />
            <label for="Swish">Swish</label>
          </h4>
          <h4>
            <input type="radio" id="Klarna" name="payment" value="Klarna" />
            <label for="Klarna">Klarna</label>
          </h4>
        </section>
      </div>
      <section>
        <button class="pay-btn">Proceed to Payment</button>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
        </div>
      </div>
      <p>&copy; 2025 Foodie Town. All rights reserved.</p>
    </footer>
  </body>
</html>
